&ldquo;I just want this done.&rdquo;
&ldquo;Why does this keep on happening to me?&rdquo;
All of us have said these lines once or twice‚Äîor even multiple times a day. We are not immune to the loads of tasks that we might tackle under short notice. Oftentimes, we find it hard to have peace when small inconveniences happen. Things don&rsquo;t go as we planned, work continues to pile up, quizzes and school assignments seem never-ending.
On top of that, we have burdens that need catering to and are unfinished whether emotionally or mentally. We face these challenges almost always simultaneously, and all of a sudden, we find ourselves complaining. But ask yourself, has it always been helpful? Does it not rob us of peace and the strength for a task that has not even started?
&ldquo;Why is it so hard?&rdquo;
&ldquo;Why does it have to be me?&rdquo;
&ldquo;This again?&rdquo;
&ldquo;This is unfair.&rdquo;
or even deeper, something like this:
&ldquo;Why am I like this?&rdquo;
It is not wrong to strive to excel in everything. I mean, we often complain because we see that our goals are not aligned with our reality‚Äîwe find it frustrating when things don&rsquo;t behave the way they must. And I am not talking about unplanned inconveniences alone, but also the frustrations that we have in ourselves.
Think back‚Äîhow often have you caught yourself complaining?
In a fast-paced world where everything has to be instantaneous, we can get short-sighted by our limitations as we fall into two things: underestimating or overestimating ourselves.
When a schoolwork comes up and it is not something we have done previously, it is easy to run ahead of ourselves and say our frustrations just because we feel intimidated by the newness of the challenge. We are not used to challenging ourselves and our existing beliefs, systems, or routines, that we find it easier to complain first before getting to embracing the challenges presented before us.
By doing this, we underestimate ourselves. We sell ourselves short and we look not beyond to what we could accomplish or what could serve to glorify God and uplift others. We don&rsquo;t like to be inconvenienced, and we limit ourselves to stay in what is comfortable at the cost of our growth. We choose what is easy and comfortable even if it meant stagnation.
I am not saying that it is wrong to feel tired or sigh a little bit when we get new work or jobs to do. I am referring to the kind of complaints that is usually a default mode in us. We haven&rsquo;t even tackled the project yet, but it already seemed insurmountable. I am not immune to this‚ÄîI am this too.
When Complaints Become a Cycle Now, there are instances where we accept more jobs than we can handle. We never know where our limitations lie, and when we make work that does not produce the qualities we intended, we get frustrated‚Äîand we complain. Again.
Again, it is never wrong to complain about outputs that don&rsquo;t pass our standards. The desire to produce the highest quality within our capacities is built into all of us. But it is also never wrong to be honest with ourselves and say that, &ldquo;This is something that is beyond my capacity.&rdquo;
I am not referring to the kinds of complaints that have persevered under duress and hard circumstances. There are times that there is nothing we can do but to cry out, and it is a very valid and human response. That is not what I am talking about here.
It is not wrong to feel tired, but it is not right to view things in a complaint mode consistently.
When hard times come, it is easier to focus on the trial and complain.
But what if I tell you there is another way to respond?
My Turning Point There was a time when I was, as I could say, hard-pressed against all sides. Relationally, I was not doing good. Various conflicts arose, and the challenges in my relationships were really bad. I found it frustrating back then that alongside these relational problems (in almost all aspects of my life), I had troubles with my studies and work. Spiritually, I wasn&rsquo;t doing good either.
Looking back, it really was just a hard place‚Äîa wasteland. It&rsquo;s not even the wilderness, but a place where hopes got crushed, and strengths got pushed farther than they were able. And when I tried to look at my circumstances, I had nothing to see but darkness and brokenness all over.
I praise God for giving me grace. I believe that He really met me where I was at that time. If it wasn&rsquo;t for Him, I&rsquo;d never know where I&rsquo;d be. I probably would not have made it to the other side.
So what I did was, since I felt that I had no other choice but to sigh, complain‚Äîa LOT‚Äîcry out and say that this was a place I never wanted to be nor would I ever want to stay in any longer.
My health was failing, my relationships deteriorating, and on top of that, I had to show up to school and work bringing in the best of my capabilities to sustain the qualities they asked of me.
My cries also sometimes felt that they were not heard. It was a situation where complaining was by far the easiest thing to do. So I did it at every chance I got.
It also, however, made me stuck in that place longer than it would have been had I allowed myself to be humbled by His grace and accept everything with a grateful and submissive heart.
So there I was, still complaining why I was the way I was, and also complaining about my circumstances. I knew it wasn&rsquo;t working‚Äîit was just easier.
I got to a point where I couldn&rsquo;t see any hope or future that I wanted as long as I stayed in that mode. This is what I meant when I said that if it was not for His grace, I would be far worse today.
One night, I took a long, hard look at myself and saw that I was not only hurting my relationship with the Lord but also those whom I had promised to protect and love. I knew that by going in this direction, it would give way to a path where I would forever regret. It was a glimpse of what my life would be as I pictured it, that would come as a result of the path I was walking on. Until now, I couldn&rsquo;t erase that image. I hated the picture.
Something inside me snapped. I repented and asked for forgiveness, and by that, I finally got more careful.
A New Perspective Along the way, I still found it difficult to cope with my situations since they still were not the way I wanted. Complaining was still one of the main things I did, but I also knew it would pave the way to the path I dreaded.
I had no choice, but by grace, I felt forced to look at things gratefully. My eyes were finally opened by grace to view the world with childlike wonder. Heck, even sunlight makes me giggle with joy now. I practiced gratitude daily then. I noticed that though it never changed my situations, I was more attuned to my walk, joy in my relationship with Christ (the most important thing for me), and I was enabled‚Äîby grace, because all is grace (grasya lang gid tanan! IYKYK)‚Äîto view things, no matter how small, with gratefulness and joy.
It still came as a challenge for me, since sometimes the situations got worse, but now I have learned that joy and gratitude are both choices I can make no matter how bad things get.
The good in my life was Christ. I will forever be foremostly grateful for His salvation and my relationship with Him. He chose me when I would never have chosen myself.
Practicing gratitude was a real life-changer. It was the means that God used to make me enjoy the things He has bought at the cost of His blood. It made me less entitled, and more focused on the now than what or how I&rsquo;ve wanted things to be. Gratitude brought about by grace is something that I realized, not a small thing. Instead of looking to the missing things, gratitude turns our attention to what has already been given to us. It trusts that in the face of hardships, God is working something behind the mess.
Gratitude and joy go hand-in-hand. If you can find things to be grateful for in everything no matter where you are in life, it&rsquo;s easier to focus more on garnering joy even in the presence of pain. &ldquo;Joy and pain can coexist,&rdquo; indeed. Joy is never the absence of pain, it is what helps us get through it. Christians can have a joy that can be made even in the midst of chaos.
Christ has made this all possible for me‚Äîand you.
Joy Is a Choice That is why I always want to encourage people to learn this skill, because truthfully, I don&rsquo;t want anyone to learn the hard way as I did‚Äîjust because I chose to complain instead of looking to the good.
I would like to exhort you, my dearest brethren: gratitude plays an important key in our witnessing to the world.
Will you choose joy today, or will you choose to stay in the cycle of complaints?

Sometimes, I look for hope when there has been none. It&rsquo;s hard to see it if I am surrounded by clouds of darkness and despair. But hope in itself irrigates the land we&rsquo;re upon. It matters not how many fogs there are about, as long as the ground is steady. It may, for a while, blind us, but we can always keep walking ‚Äì yes, walking blindly. Even if it&rsquo;s unclear, as long as you&rsquo;re moving, you&rsquo;re living. Life goes on, and we aren&rsquo;t the better for it if we remain stuck in the clouds.
Who knows whether we&rsquo;ll gain an entrance to the paths of the sun?
We shall try and try again.

&ldquo;I wonder what&rsquo;s her name,&rdquo; the candidate moved forward and stepped onto the platform to formally introduce herself. She was beautiful and her smile lit up her pretty face as her eyes gleamed a confident glow.
&ldquo;Good evening, I am Allysa Kaye,&rdquo; the pregnant woman adored her name as much as she adored her beauty.
&ldquo;Now I know what to name her.&rdquo;
And on a sunny morning, a beautiful infant came into the world.
&ldquo;Her name is Allysa Khae.&rdquo;
And that&rsquo;s how I got my name in this life.
My Name is Allysa, and I Started a Blog Honestly, I have no idea how I ended up here. Writing has always been something I wanted to do, but I never really knew how to start. Then I thought‚ÄîI&rsquo;m an IT student, so why not practice building static websites while setting up a blog? Before I knew it, I had a fully deployed site, all for free. It‚Äôs crazy how true it is that we can accomplish whatever we put our minds to. [That is, God-willing.]
Now that I&rsquo;m here, though, I‚Äôm not exactly sure where to begin. At first, this blog was just supposed to be a portfolio, something to impress future clients while I hopped from one job to another. But somewhere along the way, I realized‚Äîportfolio or not‚ÄîI‚Äôm sticking with this. I‚Äôm going to make the best of it.
I blog to express myself, to put something positive, valuable, and authentic into the world. I want this space to be as real as possible‚Äîunfiltered, unapologetic, and entirely me.

People are different and built in their own ways. We have different tastes, outlooks, and opinions on how we want our life. Unfortunately for me, I crave stability over novelty.
I love it when things take their time to grow, I love seeing growth over a long period of time, and even after decadence and failures, and I love it when patience is patient in each of us ‚Äì what I meant is how patience teaches us to be patient with ourselves, others, and the things or the outcomes in our lives.
There is a special grace in the middle ‚Äì the mundane, the zero, the grey ‚Äì a time when flowers didn&rsquo;t bloom when expected, but you kept watering consistently, enduringly, and patiently.
Some things are made to endure by enduring; some of which cannot be achieved without consistent repetition. Character takes time. Love takes time. I think almost all the most beautiful things we want in life must take time. Does this mean those who crave novelty are lesser in their ideals?
No.
For novelty is the desire to innovate what was, a taste for maybe something better, for even stability must not be stable if it worsens. Stability is thus improved and bettered upon, when novelty is used for good without compromising the core truths and stability&rsquo;s non-negotiable ùò∑ùò¶ùò≥ùò∂ùòÆ ùò∑ùò¶ùò≥ùò™ùòµùò¢ùò¥.
As a growing young adult, I lean more on the spectrum towards that which is stable. I believe that while we are meant to progress, we are also meant to endure, stabilized enough that we would not be swayed by every new thing, doctrine, or ideals. Humans are complex, life is very nuanced. It&rsquo;s so interesting to live. I praise God.
